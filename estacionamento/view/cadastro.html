
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Reserva</title>
  <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <h2>Cadastro de Reserva</h2>
  <form id="formReserva">
    <label>Placa do Veículo: <input type="text" id="placa" required></label><br>
    <label>Nome do Proprietário: <input type="text" id="proprietario" required></label><br>
    <label>Nº do Apartamento: <input type="text" id="apartamento" required></label><br>
    <label>Bloco do Apartamento: <input type="text" id="bloco" required></label><br>
    <label>Modelo do Veículo: <input type="text" id="modelo" required></label><br>
    <label>Cor do Veículo: <input type="text" id="cor" required></label><br>
    <label>Nº da Vaga: <input type="number" id="vaga" required min="1" max="20"></label><br><br>
    <button type="submit">Salvar</button>
  </form>
  <script src="../model/reservaModel.js"></script>
  <script src="../controller/cadastro.js"></script>
</body>
</html>
